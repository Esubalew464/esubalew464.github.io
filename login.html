<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the default form submission

            // Create a FormData object from the form
            var formData = new FormData(event.target);

            // Send the form data using fetch
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show a success alert
                    alert('Successfully logged in.');
                    // Redirect to index.html after successful login
                    window.location.href = 'another.html';
                } else {
                    // Show an error alert with the server message
                    alert('Login failed. ' + data.message);
                }
            })
            .catch(error => {
                // Show an error alert if there is a network error or other issue
                alert('Login failed. Please try again.\n\nError: ' + error.message);
            });
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form onsubmit="handleFormSubmission(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <h2>Don't have an account?</h2>
            <h2><a href="register.html">register</a></h2>
        </form>
    </div>
</body>
</html>
