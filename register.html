<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function handleRegistration(event) {
            event.preventDefault(); // Prevent the default form submission

            // Create a FormData object from the form
            var formData = new FormData(event.target);

            // Send the form data using fetch
            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show a success alert
                    alert('Registration successful!');
                    // Redirect to index.html after successful registration
                    window.location.href = 'login.html';
                } else {
                    // Show an error alert with the server message
                    alert('Registration failed. ' + data.message);
                }
            })
            .catch(error => {
                // Show an error alert if there is a network error or other issue
                alert('Registration failed. Please try again.\n\nError: ' + error.message);
            });
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form onsubmit="handleRegistration(event)">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
            <h2>you have an account?</h2>
            <h2><a href="login.html">login</a></h2>
        </form>
    </div>
</body>
</html>
